<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-sm bg-light justify-content-center border-bottom py-4">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link p-2 {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                            Add Task
                        </a> 
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link p-2 {% if request.resolver_match.url_name == 'alldata' %}active{% endif %}" href="{% url 'alldata' %}">
                            All Task
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link p-2 {% if request.resolver_match.url_name == 'remainingtask' %}active{% endif %}" href="{% url 'remainingtask' %}">
                            Remaining Task
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link p-2 {% if request.resolver_match.url_name == 'completedtasks' %}active{% endif %}" href="{% url 'completedtasks' %}">
                            Completed Task
                        </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link p-2 {% if request.resolver_match.url_name == 'trash' %}active{% endif %}" href="{% url 'trash' %}">
                            Trash
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    {% block content %}


    {% endblock %}
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/datepicker.mim.js' %}"></script>
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
